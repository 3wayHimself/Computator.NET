#before_install:

before_script:
  - chmod +x build.sh
  - ./build.sh --target Restore

script:
  - ./build.sh --target Build

after_script:
  - travis_wait 60 ./build.sh --target AllTests
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then travis_wait 60 ./build.sh --target Upload-Coverage; fi